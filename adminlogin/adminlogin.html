<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Admin Login</title>
        <link rel="stylesheet" href="../adminlogin/adminlogin.css"/>
    </head>
    <body>
        <div class="login-container">
            <img src="../assets/verifitorlogo.png" class="login-logo"/>
            <div class="login-form">
                <form action="../dashboard/dashboard.html" method="POST">
                <label for="login">Login to your Account</label>
                <input type="email" id="email" name="email" placeholder="Email" required/>
                <input type="password" id="password" name="password" placeholder="Password" required/>

                <a href="../adminlogin/forgotPassword.html" class="forgotPassword">Forgot Password?</a>

                <button type="submit">Login</button>
            </form>
            </div>
        </div>

        <script src="../adminlogin/adminlogin.js"></script>
    </body>
</html>
