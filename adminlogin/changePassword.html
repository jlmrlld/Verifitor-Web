<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Admin Login</title>
        <link rel="stylesheet" href="../adminlogin/changePassword.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="changePassword-container">
            <div class="reset-card">
                <h2 class="reset-heading">Reset Password</h2>
                
                <form action="../adminlogin/adminlogin.html" method="POST" id="reset-form">
                    
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="new-password" class="form-input-icon" required>
                            <i class="fa-solid fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirm-password" class="form-input-icon" required>
                            <i class="fa-solid fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="btn-save">Save New Password</button>
                    </div>
                </form>

                <div id="error-modal" class="modal-overlay">
                    <div class="modal-box">
                        <div class="modal-icon">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                        </div>
                        <h3>Weak Password</h3>
                        <p id="modal-message">Password does not meet requirements.</p>
                        <button class="btn-modal-close" onclick="closeModal()">Try Again</button>
                    </div>
                </div>

            </div>
        </div>

        <script src="../adminlogin/changePassword.js"></script>
    </body>
</html>
