<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Admin Login</title>
        <link rel="stylesheet" href="../adminlogin/forgotPassword.css"/>
    </head>
    <body>
        <div class="forgotPassword-container">
            <div class="logo-container">
                <img src="../assets/verifitorlogo.png" alt="Verifitor" class="logo">
            </div>

            <h2 class="fp-heading">Forgot Password</h2>
            
            <p class="fp-text">
                Enter your registered email address to receive a One-Time Password (OTP).
            </p>

            <div class="forgotPassword-form">
                <form action="../adminlogin/OTP.html" method="POST">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Email" class="form-input" required>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="btn-send-otp">Send OTP</button>
                    </div>
                </form>

                <a href="../adminlogin/adminlogin.html" class="back-link">Back to Login</a>
            </div>
        </div>

        <script src="../adminlogin/adminlogin.js"></script>
    </body>
</html>
